    <div id="container-page-login">
        <h1>Mon compte</h1>
        <h2>Vous avez déja un compte ? Connectez-vous</h2>
        <form id="form" action="" type="GET">
            <label for="email">Email *</label>
            <input type="text" id="email" class="loginMail" placeholder="Email">
            <span class="error" id="emailError"></span>
            <label for="mdp">Mot de passe *</label>
            <input class="mdp loginPassword" id="mdp" type="password" placeholder="Mot de passe">
            <span class="error" id="mdpError"></span>
            <div class="password-icon">
                <i data-feather='eye'></i>
                <i data-feather='eye-off'></i>
            </div>
            <span class="notConnected" id="loginError"></span>
            <span class="connected" id="connectedOk"></span>
            <a id="forget-paswword" href="">Mot de passe oublié ?</a>
            <button id="connect" type="submit">Se connecter</button>
            <p class="divider line one-line">OU</p>
            <h2>Créer un compte</h2>
        </form>
        <a class="link-btn" href="./register.html"><button id="register">Créer mon compte</button></a>
    </div>
