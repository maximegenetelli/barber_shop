    <div id="container-page-register">
        <h1>Créer mon compte</h1>
        <h2>Remplissez ce formulaire pour créer votre compte</h2>
        <form id="form-register" action="" type="POST">
            <label for="prenom">Prénom *</label>
            <input type="text" id="prenom" placeholder="Prénom">
            <span class="error" id="prenomError"></span>
            
            <label for="nom">Nom *</label>
            <input type="text" id="nom" placeholder="Nom de famille">
            <span class="error" id="nomError"></span>

            <label for="email">Email *</label>
            <input type="text" id="email" placeholder="Email">
            <span class="error" id="mailError"></span>

            <label for="num-tel">Téléphone *</label>
            <input type="text" id="num-tel" placeholder="07 ** ** ** **">
            <span class="error" id="telError"></span>

            <label for="mdp">Mot de passe *</label>
            <input type="password" id="mdp" placeholder="Mot de passe robuste">
            <span class="error" id="passwordError"></span>

            <button id="createAccountBtn" type="submit">Créer mon compte</button>
        </form>
    </div>
